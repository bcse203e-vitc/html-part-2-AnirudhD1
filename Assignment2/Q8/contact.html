<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Vandaloor Zoo</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="zoo-logo.png" alt="Vandaloor Zoo Logo" width="100%">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section id="contact-form">
            <h1>Contact Us</h1>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                
                <button type="submit">Submit</button>
            </form>
        </section>

        <aside>
            <h3>Location</h3>
            <p>The Vandaloor Zoo is located in Vandaloor, Chennai, Tamil Nadu, India.</p>
            <img src="zoo-location-map.jpg" alt="Map of Vandaloor Zoo Location" width="300">
        </aside>
    </main>

    <footer>
        <p>Â© 2024 Vandaloor Zoo. All Rights Reserved.</p>
    </footer>
</body>
</html>
